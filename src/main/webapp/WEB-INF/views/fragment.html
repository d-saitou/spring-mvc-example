<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/resources/css/style.css}" href="../../resources/css/style.css"/>
  <title th:text="#{header.text.title}">Spring MVC Example</title>
</head>
<body>
  <!--
   --- Header
   --->
  <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light app-nav app-nav-lg">
    <span class="navbar-brand" th:text="#{header.text.title}">Spring MVC Example</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target=".navbar-collapse" aria-controls="sidebarContents headerContents" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="headerContents">
      <ul class="navbar-nav ml-lg-auto d-lg-flex flex-row">
        <li class="nav-item ml-auto px-2">
          <span class="navbar-text align-centor">
            <span th:text="#{header.label.user}">User</span>
            :
            <span sec:authentication="principal.displayname">User Name</span>
          </span>
        </li>
        <li class="nav-item mr-auto">
          <form th:action="@{/logout}" method="post" class="form-inline">
            <button class="btn btn-primary" type="submit" th:text="#{header.button.logout}">
              Logout
            </button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
  <div class="app-flex-container-lg">
    <!--
     -- side menu
     --->
    <nav th:fragment="sidebar" class="navbar navbar-expand-lg app-sidebar" id="sidebarContents">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav app-sidebar-menu">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/file/upload}" href="#" th:text="#{FileUpload.title}">side menu link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/file/download}" href="#" th:text="#{FileDownload.title}">side menu link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/task/create}" href="#" th:text="#{TaskCreate.title}">side menu link 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/task/list?page=1}" href="#" th:text="#{TaskList.title}">side menu link 4</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/task/bulk/list?page=1}" href="#" th:text="#{TaskBulkUpdate.title}">side menu link 5</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/task/api/page}" href="#" th:text="#{TaskListApiPage.title}">side menu link 6</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/async/mail}" href="#" th:text="#{SendEmail.title}">side menu link 7</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/exception/null}" href="#" th:text="#{ExceptionHandlingNullPointerException.text.title}">side menu link 8</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/exception/illegal}" href="#" th:text="#{ExceptionHandlingIllegalArgumentException.text.title}">side menu link 9</a>
          </li>
          <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
            <a class="nav-link active" th:href="@{/schedule/history}" href="#" th:text="#{ScheduledTaskHistory.title}">side menu link 10</a>
          </li>
          <li class="nav-item" sec:authorize="!hasAuthority('ADMIN')">
            <a class="nav-link active" th:href="@{/schedule/history}" href="#" th:text="#{ScheduledTaskHistoryInaccessible.title}">side menu link 11</a>
          </li>
          <li class="nav-item" sec:authorize="principal.username == 'admin'">
            <a class="nav-link active" th:href="@{/user/list}" href="#" th:text="#{UserList.title}">side menu link 12</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- JavaScript-->
  <div th:fragment="javascripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script th:src="@{/webjars/popper.js/popper.min.js}" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script th:src="@{/resources/js/common.js}" src="../../resources/js/common.js"></script>
  </div>
</body>
</html>
