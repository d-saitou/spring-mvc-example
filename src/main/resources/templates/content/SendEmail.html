<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:replace="fragment.html::head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../static/css/style.css"/>
  <title th:text="#{header.text.title}">Spring MVC Example</title>
</head>
<body>
  <!-- header -->
  <nav th:replace="fragment.html::header"></nav>

  <div class="app-flex-container-lg">
    <!-- sidebar -->
    <nav th:replace="fragment.html::sidebar"></nav>

    <!-- main -->
    <main class="app-main-contents">
      <div class="d-flex justify-content-center">
        <div class="card" style="width: 100%;">
          <div class="card-header" th:text="#{SendEmail.title}">Task List</div>
          <div class="card-body">
            <form id="taskListForm" th:action="@{/async/mail}" action="#" method="post" th:object="${mailForm}">
              <div th:if="${message}">
                <span class="error" th:text="${message}">error</span>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="from" th:text="#{SendEmail.label.from}">From</label>
                  <input class="form-control" type="text" th:field="*{from}" readonly>
                  <div class="error" th:if="${#fields.hasErrors('from')}" th:errors="*{from}">error</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="to" th:text="#{SendEmail.label.to}">To</label>
                  <input class="form-control" type="text" th:field="*{to}">
                  <div class="error" th:if="${#fields.hasErrors('to')}" th:errors="*{to}">error</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="subject" th:text="#{SendEmail.label.subject}">Subject</label>
                  <input class="form-control" type="text" th:field="*{subject}">
                  <div class="error" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">error</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="body" th:text="#{SendEmail.label.body}">Body</label>
                  <textarea class="form-control" th:field="*{body}" rows="15"></textarea>
                  <div class="error" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">error</div>
                </div>
              </div>
              <div class="button-area">
                <button type="reset" class="btn btn-secondary" th:text="#{common.button.reset}">Reset</button>
                <button type="submit" class="btn btn-primary" th:text="#{SendEmail.button.send}">Upload</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- javascript -->
  <div th:replace="fragment.html::javascripts">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../../static/js/common.js"></script>
  </div>
</body>
</html>
