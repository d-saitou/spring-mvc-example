<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:replace="fragment.html::head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../static/css/style.css"/>
  <title th:text="#{header.text.title}">Spring MVC Example</title>
</head>
<body>
  <!-- header -->
  <nav th:replace="fragment.html::header"></nav>

  <div class="app-flex-container-lg">
    <!-- sidebar -->
    <nav th:replace="fragment.html::sidebar"></nav>

    <!-- main -->
    <main class="app-main-contents">
      <div class="d-flex justify-content-center">
        <div class="card" style="width: 100%;">
          <div class="card-header" th:text="#{ScheduledTaskHistory.title}">Scheduled task history</div>
          <div class="card-body">
            <div class="table-responsive-lg">
              <table id="userList" class="table table-striped table-bordered table-hover table-sm">
              <thead class="thead-light">
                <tr>
                  <th class="text-center" style="width: 15%" th:text="#{ScheduledTaskHistory.label.id}">id</th>
                  <th class="text-center" style="width: 30%" th:text="#{ScheduledTaskHistory.label.method}">method</th>
                  <th class="text-center" style="width: 30%" th:text="#{ScheduledTaskHistory.label.message}">message</th>
                  <th class="text-center" style="width: 25%" th:text="#{ScheduledTaskHistory.label.createdDate}">created date</th>
                </tr>
              </thead>
              <tbody th:with="dateFormat=#{common.format.datetime}">
                <tr th:each="form : ${formList}">
                  <td th:text="${form.id}" class="align-middle"></td>
                  <td th:text="${form.method}" class="align-middle"></td>
                  <td th:text="${form.message}" class="align-middle"></td>
                  <td th:text="${#temporals.format(form.createdDate, dateFormat)}">9999/99/99</td>
                </tr>
              </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- javascript -->
  <div th:replace="fragment.html::javascripts">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../../static/js/common.js"></script>
  </div>
</body>
</html>
